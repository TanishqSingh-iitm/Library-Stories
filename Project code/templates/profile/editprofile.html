{% extends 'layout.html' %}

{% block title %}
    Edit Profile Page
{% endblock %}


{% block content %}
    <div class="heading">
        <h1 class="display-1">
            Hello
            <span class="text-muted" id="username">@{{user.username}}</span>
        </h1>
        <div class="profile-pic">
            <img src="https://api.dicebear.com/6.x/lorelei/svg?seed={{user.username}}"  width=100 alt="">
        </div>
    </div>

    <!-- form to change password and username -->

    <form action="" method="post" class="form">
        <div class="form-group">
            <label for="username" class="form-label" style="font-size: 25px;">Username:</label>
            <input type="text" name="username" id="Username" value="{{user.username}}" class="form-control" required style="border-radius: 60px;">
        </div>
        <div class="form-group">
            <label for="cpassword" class="form-label" style="font-size: 25px;">Current Password</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="Type your Current Password" class="form-control" required style="border-radius: 60px;">
        </div>
        <div class="form-group">
            <label for="password" class="form-label" style="font-size: 25px;">New Password:</label>
            <input type="password" name="password" id="password" placeholder="Type your New Password" class="form-control" required style="border-radius: 60px;">
        </div>
        <div class="form-group">
            <label for="confirm_password" class="form-label" style="font-size: 25px;">Confirm Password</label>
            <input type="password" name="confirm_password" placeholder="Retype your new password" required class="form-control" style="border-radius: 60px;">
        </div>
        <div class="form-group">
            <label for="name" class="form-label" style="font-size: 25px;">Name</label>
            <input type="text" name="name" id="name" value="{{user.name}}" class="form-control" required style="border-radius: 60px;">
        </div>
        <div class="form-group">
            <label for="email" class="form-label" style="font-size: 25px;">E-mail</label>
            <input type="text" name="email" id="email" value="{{user.email}}" placeholder="Type your E-mail address " class="form-control" required style="border-radius: 60px;">
        </div>
        <div class="form-group">
            <label for="phone" class="form-label" style="font-size: 25px;">Biography</label>
            <input type="text" name="bio" id="bio" value="{{user.bio}}" placeholder="Type your Short Bio here" class="form-control" required style="border-radius: 60px;">
        </div>
        <div class="buttons d-flex justify-content-center align-items-center">
            <div class="form-group m-3">
                <input type="submit" value="Update" class="btn btn-primary" style="border-radius: 30px; background-color: purple;">
            </div>
        </div>
    </form>

{% endblock %}

{% block style %}

{% if  not user.is_dark %}
    <style>
        .heading{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .profile-pic{
            width: 100px;
            height: 100px;
            border: 3px solid black;
            border-radius: 50%;
            overflow: hidden;
        }
    </style>
    {% else %}
    <style>
    .heading{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .profile-pic{
        width: 100px;
        height: 100px;
        border: 3px solid rgba(85, 85, 85, 0.812);
        border-radius: 50%;
        background-color: whitesmoke;
        overflow: hidden;
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5);
    }
    </style>
    {% endif %}
    
{% endblock %}
