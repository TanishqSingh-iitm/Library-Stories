{% extends 'layout.html' %}

{% block title %}
    Read Book
{% endblock %}

{% block content %}
<h1 class="display-1" align="Center">
   <b>{{books.title}}</b> 
</h1>
<h2 class="display-2" align="Center">
    by <b>{{books.author}}</b>
</h2>
<div class="audio_buttons">
<p style="font-size:25px;" class="d-flex justify-content-between">Audio File:
    <a href="{{url_for('mybooks')}}" class="btn btn-success" style=" border-radius:30px; font-size:20px" align="right">
        <i class="fa fa-reply" aria-hidden="true"></i>
    Go Back
            </a>
</p>
<div>
<audio controls >
    <source src="/static/audio/book.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>

</div>
</div>
<div class="read">
    <br>
<p style="font-size:25px;text-align:justify">{{books.content}}</p>
</div>

{% endblock %}
