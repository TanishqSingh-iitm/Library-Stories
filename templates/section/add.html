{% extends 'layout.html' %}

{% block title %}
    Add Section
{% endblock %}

{% block content %}

<h1 class="display-1">
    Add Book Section
</h1>

<form action="" method="post" class="form">
    <div class="form-group">
        <label for="name" class="form-label">Section Name:</label>
        <input type="text" name="name" id="name" placeholder="Type Book Section Name" class="form-control" style="border-radius:60px;" required>
    </div>
    <div class="form-group">
        <label for="Desc" class="form-label">Section Description:</label>
        <input type="text" name="desc" id="desc" placeholder="Type Short Description of section" class="form-control" style="border-radius:60px;">
    </div>
    <div align="center"> <br>
    <button type="submit" class="btn btn-success" , style="border-radius:30px;" >
       <i class="fa fa-plus-circle" aria-hidden="true"></i>    
        Add
    </button></div>
</form>

{% endblock %}
