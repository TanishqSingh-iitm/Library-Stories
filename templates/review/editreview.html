{% extends 'layout.html' %}

{% block title %}
    Edit Review
{% endblock %}


{% block content %}
    <div class="heading" align="center">
        <h1 class="display-1" align="center">
            Welcome to Book Review Edit Form <br>@{{user.username}}
        </h1>
    </div>

    <!-- form to borrow book -->

    <form action="{{url_for('edit_review_post', review_id=reviews.id)}}" method="post" class="form">
        <div class="form-group">
            <label for="Book_title" class="form-label" style="font-size: 25px;">Book Title:</label>
            <select name="book_id" id="book_id" class="form-control" required style="border-radius:60px">
                    <option selected value="{{books.id}}">{{books.title}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Book_author" class="form-label" style="font-size: 25px;">Book Author:</label>
            <select name="book_author" id="book_author" class="form-control" required style="border-radius:60px">
                    <option selected value="{{books.author}}">{{books.author}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Book_pub" class="form-label" style="font-size: 25px;">Book Publisher:</label>
            <select name="book_pub" id="book_publisher" class="form-control" required style="border-radius:60px">
                    <option selected value="{{books.publisher}}">{{books.publisher}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="section_id" class="form-label" style="font-size: 25px;">Section:</label>
            <select name="section_id" id="section_id" class="form-control" required style="border-radius:60px">
                    <option selected value="{{sections.id}}">{{sections.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bookrate" class="form-label" style="font-size: 25px;">Book Rating:</label>
            <input type="number" name="bookrate" placeholder="Type New Book Rating between 1 to 10" min="1" max="10" id="bookrate" required  class="form-control" style="border-radius:60px">
        </div>
        <div class="form-group">
            <label for="bookreview" class="form-label" style="font-size: 25px;">Book Review:</label>
            <input type="text" name="bookreview" placeholder="Type Some New words about Book (Optional)" id="bookreview"  class="form-control" style="border-radius:60px">
        </div>
        <div class="form-group"><br>
            <input type="checkbox" class="form-check-input" name="isanon" id="isanon" style="margin-top:7px">
            <label class="form-check-label" for="ianon" style="font-size: 20px; margin-bottom:25px">Do you want to Hide your Username in this Review?</label>
        </div>
        <div class="buttons d-flex justify-content-center align-items-center">
            <div class="form-group m-3">
                <input type="submit" value="Edit Book Review" class="btn btn-success" style="border-radius: 30px;">
            </div>
        </div>
    </form>

{% endblock %}

{% block style %}

<style>
    .heading{
        display: flex;
        justify-content: space-around;
        align-items: center;
    }
</style>
    
{% endblock %}
