
{% extends 'layout.html' %}

{% block title %}
    Delete Book Suggestion
{% endblock %}

{% block content %}

<h1 class="display-1">
    Remove Suggested Book
</h1>
<p class="f-3" style="font-size:25px;">Are you sure you want to Remove Book {{suggest.title}} Suggestion?</p>

<form action="" method="post" class="form">
    <div align="center">
    <button type="submit" class="btn btn-danger"  style="font-size:15px; border-radius:30px">
        <i class="fas fa-minus    "></i>
        Remove Book Suggestion
    </button></div>
</form>

{% endblock %}
